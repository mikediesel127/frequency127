<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Frequency127</title>
<link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
<div id="auth">
<div class="auth-card">
<div class="logo"><div class="dot"></div><h1>Frequency127</h1></div>
<p class="sub">Your daily OS</p>
<form id="login-form" class="form">
<input type="text" id="login-user" placeholder="Username" required>
<input type="password" id="login-pass" placeholder="4-digit code" inputmode="numeric" maxlength="4" required>
<button type="submit" class="btn-primary">Sign in</button>
<button type="button" id="show-signup" class="btn-ghost">Create account</button>
</form>
<form id="signup-form" class="form" hidden>
<input type="text" id="signup-user" placeholder="Username" required>
<input type="password" id="signup-pass" placeholder="4-digit code" inputmode="numeric" maxlength="4" required>
<button type="submit" class="btn-primary">Create</button>
<button type="button" id="show-login" class="btn-ghost">Back</button>
</form>
<div id="auth-error" class="error" hidden></div>
</div>
</div>
<div id="app" hidden>
<header class="header">
<div class="logo"><div class="dot"></div><span>Frequency127</span></div>
<div class="user">
<span id="username"></span>
<span id="xp" class="xp">0 XP</span>
<button id="logout" class="btn-ghost btn-sm">Logout</button>
</div>
</header>
<main class="main">
<aside class="sidebar">
<div class="card">
<h3>Recent</h3>
<div id="recent" class="chips"></div>
</div>
</aside>
<section class="content">
<div class="toolbar">
<h2>Routines</h2>
<button id="new-btn" class="btn-primary">+ New</button>
</div>
<div id="list" class="list"></div>
<div id="empty" class="empty" hidden>
<p>No routines yet</p>
<button id="empty-btn" class="btn-primary">Create first</button>
</div>
</section>
</main>
</div>
<dialog id="modal" class="modal">
<div class="modal-content">
<h3 id="modal-title">New routine</h3>
<form id="routine-form">
<input type="text" id="routine-name" placeholder="Routine name" required>
<textarea id="routine-steps" placeholder="One step per line" rows="6"></textarea>
<div class="actions">
<button type="button" id="modal-cancel" class="btn-ghost">Cancel</button>
<button type="submit" class="btn-primary">Save</button>
</div>
</form>
</div>
</dialog>
<template id="tpl">
<div class="routine-card">
<div class="routine-header">
<h4 class="routine-name"></h4>
<div class="routine-actions">
<button class="btn-icon btn-complete" title="Complete">✓</button>
<button class="btn-icon btn-delete" title="Delete">×</button>
</div>
</div>
<div class="routine-steps"></div>
</div>
</template>
<script src="/assets/app.js"></script>
</body>
</html>
